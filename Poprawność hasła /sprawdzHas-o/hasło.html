<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprawdź swoje hasło</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:wght@300;400;700&isplay=swap" rel="stylesheet">

<body>
    <label for="password">Jakość twojego hasła</label>
    <input type="text" id="password" placeholder="wypisz zawartość hasła">
    <p class="passinfo">podaj hasło</p>
    <br></br>
    <h3 style="text-transform: uppercase;margin-bottom: 7px;">Hasło powinno zawierać:</h3>
    <ul>
        <li> minimum 8 znaków</li>
        <li> liter</li>
        <li> oraz cyfr</li>
    </ul>
    <br>
    <p> Dla zwiększenia mocy hasła dodaj <span style="font-weight: bold; color: rgb(73, 196, 36);">Znaki specjalne </span>.</p>
    <script src="./hasło.js"></script>
</body>
